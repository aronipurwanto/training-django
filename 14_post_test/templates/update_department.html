{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Update Departemen
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="{{ form.code.id_for_label }}" class="form-label">Kode:</label>
                {{ form.code }}
              </div>
              <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Nama:</label>
                {{ form.name }}
              </div>
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
