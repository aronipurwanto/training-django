{% extends 'base.html' %}

{% block content %}
  <h1>Daftar Departemen</h1>
  <a href="{% url 'create_department' %}" class="btn btn-primary mb-3">Tambah Departemen</a>
  <table class="table">
    <thead>
      <tr>
        <th>Kode</th>
        <th>Nama</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      {% for department in departments %}
        <tr>
          <td>{{ department.code }}</td>
          <td>{{ department.name }}</td>
          <td>
            <a href="{% url 'update_department' department.pk %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'delete_department' department.pk %}" class="btn btn-danger btn-sm">Hapus</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
