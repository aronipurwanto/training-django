{% extends 'base.html' %}

{% block title %} Category List {% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <a href="{% url 'category_add' %}" class="btn btn-primary">Add new category</a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Code</th>
                <th scope="col">Name</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
        {% for c in category_list %}
            <tr>
                <th scope="row">{{ c.id }}</th>
                <td>{{ c.code }}</td>
                <td>{{ c.name }}</td>
                <td>
                    <a href="{% url 'category_edit' c.id %}" class="btn btn-warning btn-xs">Edit</a>
                    <a href="{% url 'category_delete' c.id %}" class="btn btn-danger btn-xs">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
