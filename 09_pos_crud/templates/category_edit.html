{% extends 'base.html' %}

{% block title %}Edit Kategori{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Edit Kategori
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.code.id_for_label }}">Kode:</label>
                            {{ form.code }}
                            {% if form.code.errors %}
                                <div class="invalid-feedback">{{ form.code.errors }}</div>
                            {% endif %}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.name.id_for_label }}">Nama:</label>
                            {{ form.name }}
                            {% if form.name.errors %}
                                <div class="invalid-feedback">{{ form.name.errors }}</div>
                            {% endif %}
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                        <a href="{% url 'category_list' %}" class="btn btn-secondary">Batal</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
